<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search" aria-label="Search" />
            <select class="group-filter"></select>
            <button class="open-modal-btn" type="button">Add student</button>
        </div>

        <table class="student-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Group</th>
                    <th>Works?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="modal" id="studentModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="studentModalLabel">Adding student</h2>
                    <button class="close-btn" type="button">&times;</button>
                </div>
                <form class="student-form" novalidate>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" required />
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" required />
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="group">Select group</label>
                            <select id="group"></select>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="doesWork" />
                            <label for="doesWork">Works?</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="close-btn" type="button">Close</button>
                        <button type="submit" class="add-student-btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
